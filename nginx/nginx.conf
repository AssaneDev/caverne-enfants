# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name lacavernedesenfants.com www.lacavernedesenfants.com;
    return 301 https://lacavernedesenfants.com$request_uri;
}

# SSL/HTTPS configuration
server {
    listen 443 ssl http2;
    server_name lacavernedesenfants.com www.lacavernedesenfants.com;
    root /var/www/caverne-enfants/public;
    index index.php index.html index.htm;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/lacavernedesenfants.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lacavernedesenfants.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Gzip compression optimisée pour galerie d'art
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml+rss
        application/json
        application/atom+xml
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Support WebP automatique
    map $http_accept $webp_suffix {
        default   "";
        "~*webp"  ".webp";
    }

    # File upload size pour galeries d'images
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Hide nginx version
    server_tokens off;

    # Upload d'images admin - Limites spéciales
    location ~ ^/(admin|filament).*$ {
        # Limite de taille élevée pour uploads multiples
        client_max_body_size 200M;
        client_body_timeout 120s;
        
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security et optimisation pour images
        fastcgi_param PHP_VALUE "upload_max_filesize=100M \n post_max_size=120M \n memory_limit=512M \n max_execution_time=300 \n max_input_time=300";
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_SCHEME https;
        
        # Buffers optimisés pour traitement d'images
        fastcgi_buffer_size 128k;
        fastcgi_buffers 8 128k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300s;
    }

    # GESTION OPTIMISÉE DES IMAGES D'ŒUVRES D'ART
    
    # Images d'ambiance de collections - Cache long terme
    location ~* ^/storage/(.*/)?(atmosphere|atmosphere_images)/ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        add_header Vary "Accept";
        
        # Support WebP avec fallback
        try_files $uri$webp_suffix $uri =404;
        
        # Protection contre hotlinking
        valid_referers none blocked server_names lacavernedesenfants.com *.lacavernedesenfants.com;
        if ($invalid_referer) {
            return 403;
        }
    }
    
    # Images d'œuvres principales - Cache très long
    location ~* ^/storage/artworks/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        add_header Vary "Accept";
        
        # Support WebP avec fallback
        try_files $uri$webp_suffix $uri =404;
        
        # Protection contre hotlinking
        valid_referers none blocked server_names lacavernedesenfants.com *.lacavernedesenfants.com;
        if ($invalid_referer) {
            return 403;
        }
    }
    
    # Images de bannières de collections
    location ~* ^/storage/collections/banners/ {
        expires 6M;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
        add_header Vary "Accept";
        
        # Support WebP avec fallback
        try_files $uri$webp_suffix $uri =404;
    }
    
    # Images homepage blocks
    location ~* ^/storage/homepage-blocks/ {
        expires 1M;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
        add_header Vary "Accept";
        
        try_files $uri$webp_suffix $uri =404;
    }
    
    # Autres images générales
    location ~* ^/storage/.*\.(jpe?g|png|gif|webp|avif)$ {
        expires 3M;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
        add_header Vary "Accept";
        
        # Support WebP avec fallback
        try_files $uri$webp_suffix $uri =404;
    }
    
    # Assets statiques (CSS, JS, fonts)
    location ~* \.(css|js|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Compression pour CSS/JS
        gzip_static on;
    }
    
    # SVG et icônes
    location ~* \.(svg|ico)$ {
        expires 6M;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
        
        # Compression pour SVG
        location ~* \.svg$ {
            gzip_static on;
        }
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(composer\.(json|lock)|package\.(json|lock)|\.env|\.env\..*)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to storage app directory (mais permettre storage public)
    location ~ ^/storage/app {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to bootstrap/cache
    location ~ ^/bootstrap/cache {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Laravel specific optimizations
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }

    # Error pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /index.php;

    # Logging principal
    access_log /var/log/nginx/lacavernedesenfants.com_ssl_access.log;
    error_log /var/log/nginx/lacavernedesenfants.com_ssl_error.log;
    
    # Log spécialisé pour images (décommentez si besoin de monitoring spécifique)
    # access_log /var/log/nginx/images-access.log combined if=$image_request;
    # set $image_request 0;
    # if ($uri ~* \.(jpe?g|png|gif|webp|svg)$) { set $image_request 1; }
}