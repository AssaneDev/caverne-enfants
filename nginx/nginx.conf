# Support WebP automatique
map $http_accept $webp_suffix {
    default   "";
    "~*webp"  ".webp";
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name lacavernedesenfants.com www.lacavernedesenfants.com;
    return 301 https://lacavernedesenfants.com$request_uri;
}

# HTTPS configuration
server {
    listen 443 ssl http2;
    server_name lacavernedesenfants.com www.lacavernedesenfants.com;
    root /var/www/caverne-enfants/public;
    index index.php index.html index.htm;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/lacavernedesenfants.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lacavernedesenfants.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_SCHEME https;
    }

    error_page 404 /index.php;
}