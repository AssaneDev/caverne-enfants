# Configuration Nginx optimisée pour Caverne des Enfants
# Application Laravel avec gestion d'images optimisée

server {
    listen 80;
    listen [::]:80;
    server_name caverne-enfants.com www.caverne-enfants.com;
    
    # Redirection HTTPS (en production)
    # return 301 https://$server_name$request_uri;
}

server {
    # Configuration HTTPS (décommentez en production)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    
    # Configuration HTTP (pour développement)
    listen 80;
    listen [::]:80;
    
    server_name caverne-enfants.com www.caverne-enfants.com;
    root /home/ghost-code/Bureau/caverne-enfants/public;
    index index.php index.html;

    # Sécurité
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # SSL Configuration (décommentez en production)
    # ssl_certificate /path/to/ssl/certificate.crt;
    # ssl_certificate_key /path/to/ssl/private.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    # ssl_prefer_server_ciphers off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # GESTION OPTIMISÉE DES IMAGES
    # Cache long terme pour les images d'œuvres et collections
    location ~* ^/storage/(artworks|collections|atmosphere)/ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Support WebP avec fallback
        location ~* \.(jpe?g|png)$ {
            add_header Vary Accept;
            try_files $uri$webp_suffix $uri =404;
        }
        
        # Optimisation taille d'image dynamique
        location ~* \.(jpe?g|png|webp)$ {
            # Cache très long pour les images
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Limitation taille fichier (10MB max)
            client_max_body_size 10M;
        }
    }

    # Images générales du site
    location ~* \.(jpe?g|png|gif|ico|svg|webp|avif)$ {
        expires 6M;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
        
        # Compression pour les SVG
        location ~* \.svg$ {
            gzip_static on;
            add_header Content-Encoding gzip;
        }
    }

    # Assets statiques (CSS, JS, fonts)
    location ~* \.(css|js|woff2?|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compression pour CSS/JS
        location ~* \.(css|js)$ {
            gzip_static on;
        }
    }

    # Upload d'images - Limites de sécurité
    location ~ ^/(admin|filament).*$ {
        # Limite de taille pour uploads d'admin (50MB pour galeries)
        client_max_body_size 50M;
        client_body_timeout 60s;
        
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Protection des fichiers sensibles
    location ~ /\. {
        deny all;
    }
    
    location ~ /(storage/app|bootstrap/cache|config|database|resources|routes|tests|vendor)/ {
        deny all;
    }

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Optimisations PHP pour images
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Logs
    access_log /var/log/nginx/caverne-enfants-access.log;
    error_log /var/log/nginx/caverne-enfants-error.log;
}

# Configuration globale nginx.conf
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Types MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Rate limiting pour uploads
    limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/m;
    
    # Application du rate limiting aux uploads d'images
    location /admin {
        limit_req zone=upload burst=10 nodelay;
    }

    # Support WebP automatique
    map $http_accept $webp_suffix {
        default   "";
        "~*webp"  ".webp";
    }

    # Logs format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
}